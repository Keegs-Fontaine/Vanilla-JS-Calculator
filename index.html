<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script src="js/rotate.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <main class="calculator">
      <section class="screen">
        <div class="screen__top">25.4 +</div>
        <div class="screen__bottom">764</div>
      </section>
      <section class="buttons">
        <button class="btn-operation">C</button>
        <button class="btn-operation">+/-</button>
        <button class="btn-operation">%</button>
        <button class="btn-operation">รท</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operation">x</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operation">-</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operation">+</button>
        <button class="zero btn-number">0</button>
        <button class="btn-number">.</button>
        <button class="btn-operation">=</button>
      </section>
    </main>
  </body>
</html>
